<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynal Docs Automator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-file-earmark-text"></i> Vynal Docs Automator
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Zone d'upload -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-upload"></i> Upload de fichier
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-zone" id="dropZone">
                            <div class="text-center">
                                <i class="bi bi-cloud-upload display-4"></i>
                                <p class="mt-2">Glissez-déposez votre fichier CSV ici ou</p>
                                <input type="file" id="fileInput" class="d-none" accept=".csv">
                                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    Sélectionner un fichier
                                </button>
                            </div>
                        </div>
                        <div id="uploadProgress" class="progress mt-3 d-none">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="uploadStatus" class="alert mt-3 d-none"></div>
                    </div>
                </div>
            </div>

            <!-- Liste des fichiers -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-files"></i> Fichiers uploadés
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshFileList()">
                            <i class="bi bi-arrow-clockwise"></i> Actualiser
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nom du fichier</th>
                                        <th>Taille</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="fileList">
                                    <!-- La liste des fichiers sera injectée ici -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour les détails du fichier -->
    <div class="modal fade" id="fileDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails du fichier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fileDetails">
                        <!-- Les détails du fichier seront injectés ici -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
